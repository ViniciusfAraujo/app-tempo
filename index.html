<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-big">
        <input type="text"  class="input-cidade" placeholder="Digite o nome da cidade">

        <button class="button"><img src="https://www.svgrepo.com/show/488200/find.svg" alt="" class="img-button" onclick="cliqueiNoBotao()""></button>

        <div class="container-media">
            <h2 class="cidade">Tempo em São paulo</h2>
            <p class="temp">21C</p>

            <div class="container-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icon-info-tempo">
                <p class="text-previ">Nublado</p>
            </div>

            <p class="umidade">Umidade 76%</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
